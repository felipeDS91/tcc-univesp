{% extends 'base.html'%}
{% load bootstrap %}

{% block main %}

<class class="row">
    <class class="col">
        <h2>Alterando mensalista: {{ mensalista }}</h2>


        <form action="{% url 'core_mensalista_update' mensalista.id %}" method="POST">
            {# csrf_token = prevents attacks "csrf"  #}
            {% csrf_token %}
        
            {# as_p = like paragraph  #} 
            {{ form|bootstrap }}
        
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'core_mensalista_delete' mensalista.id %}" class="btn btn-danger">Deletar</a>
        </form>            
    </class>
</class>


{% endblock %}
