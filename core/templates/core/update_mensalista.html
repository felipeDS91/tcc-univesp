{% extends 'base_sistema.html'%}
{% load bootstrap %}


{% block main %}

<div class="row">
    <div class="col">
        <h3>Alterando mensalista : {{ mensalista }}</h3>                                    
        <form action="{% url 'core_mensalista_update' mensalista.id %}" method="POST">       

            {# csrf_token = prevents attacks "csrf"  #}
            {% csrf_token %}
            
            {# as_p = like paragraph  #} 
            {{ form|bootstrap }}            
        
            <div class="row">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary btn-block">Salvar</button>
                </div>
                <div class="col-sm-10">
                    <a href="{% url 'core_mensalista_delete' mensalista.id %}" class="btn btn-danger">Deletar</a>
                </div>
            </div>                                
        </form>            
    </div>
</div>


{% endblock %}
