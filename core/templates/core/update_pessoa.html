<h2>Updating Pessoa: {{ pessoa }}</h2>


<form action="{% url 'core_pessoa_update' pessoa.id %}" method="POST">
    {# csrf_token = prevents attacks "csrf"  #}
    {% csrf_token %}

    {# as_p = like paragraph  #} 
    {{ form.as_p }}

    <button type="submit">Salvar</button>
</form>

<a href="{% url 'core_pessoa_delete' pessoa.id %}">Deletar</a>
