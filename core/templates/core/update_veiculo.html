<h2>Updating Veiculo: {{ veiculo }}</h2>


<form action="{% url 'core_veiculo_update' veiculo.id %}" method="POST">
    {# csrf_token = prevents attacks "csrf"  #}
    {% csrf_token %}

    {# as_p = like paragraph  #} 
    {{ form.as_p }}

    <button type="submit">Salvar</button>
</form>

<a href="{% url 'core_veiculo_delete' veiculo.id %}">Deletar</a>
