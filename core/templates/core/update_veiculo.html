{% extends 'base_sistema.html'%}
{% load bootstrap%}


{% block main %}

<class class="row">
    <class class="col">
        <h3>Alterando Ve√≠culo : {{ veiculo }}</h3>

        <form action="{% url 'core_veiculo_update' veiculo.id %}" method="POST">
            {# csrf_token = prevents attacks "csrf"  #}
            {% csrf_token %}
        
            {# as_p = like paragraph  #} 
            {{ form|bootstrap }}
        
            <div class="row">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary btn-block">Salvar</button>
                </div>
                <div class="col-sm-10">
                    <a href="{% url 'core_veiculo_delete' veiculo.id %}" class="btn btn-danger">Deletar</a>
                </div>
            </div>                    
        </form>
    </class>
</class>


{% endblock %}
