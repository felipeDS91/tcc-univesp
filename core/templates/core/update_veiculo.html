{% extends 'base.html'%}
{% load bootstrap%}


{% block main %}

<class class="row">
    <class class="col">
        <h2>Alterando veiculo: {{ veiculo }}</h2>

        <form action="{% url 'core_veiculo_update' veiculo.id %}" method="POST">
            {# csrf_token = prevents attacks "csrf"  #}
            {% csrf_token %}
        
            {# as_p = like paragraph  #} 
            {{ form|bootstrap }}
        
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'core_veiculo_delete' veiculo.id %}" class="btn btn-danger">Deletar</a>            
        </form>
    </class>
</class>


{% endblock %}
