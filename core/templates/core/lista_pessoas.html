<h2> Lista pessoas </h2>

<ul>
{% for pessoa in pessoas %}
    <li>
        <a href="{% url 'core_pessoa_update' pessoa.id %}"> {{ pessoa.nome }} </a>
    </li>
{% endfor %}
</ul>


<form action="{% url 'core_pessoa_novo' %}" method="POST">
    {# csrf_token = prevents attacks "csrf"  #}
    {% csrf_token %}

    {# as_p = like paragraph  #} 
    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>
