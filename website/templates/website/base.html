{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>WebSite - Estacionamento</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Estacionamento 24 horas</h1>
                <span>Slogan da Empresa</span>
            </div>
    
            <div class="col-6">
                <img class="img-fluid rounded" width="100px" src="{% static 'img/parking.png' %}" alt="Estacionamento 24 horas" >            
            </div>    
        </div>    

        {% include 'website/menu.html'%}

        {% block main %}
        {% endblock %}
        
        {% include 'website/footer.html' %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>    
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
</body>
</html>
